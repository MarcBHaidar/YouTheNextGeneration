<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Us - You</title>
</head>
<body>
    <div class="bg-image contact-us-bg">
        <div class="navbar">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/img/you-black.png" alt="You Logo">
                </a>
            </div>
            <div class="hamburger" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="links">
                <a href="index.html">Home</a>
                <a href="about-us.html">About Us</a>
                <div class="dropdown">
                    <a href="" class="dropdown-toggle">Departments <i class="fa fa-angle-down"></i></a>
                    <div class="dropdown-menu">
                        <a href="workshops.html">Workshops</a>
                        <a href="private-sessions.html">Private Sessions</a>
                        <a href="content-creation-agency.html">Content creation Agency</a>
                    </div>
                </div>
                <a href="workshop.html">Workshops</a>
                <a href="meet-the-team.html">Meet The Team</a>
                <div class="dropdown">
                    <a href="" class="dropdown-toggle nav-active">Let's Connect <i class="fa fa-angle-down"></i></a>
                    <div class="dropdown-menu">
                        <a href="contact-us.html" class="nav-active">Contact Us</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <h2>Contact Us</h2>
            <p>Let's get in touch.</p>
        </div>
        <div class="contact-form">
            <form id="contactForm">
                <div class="contact-inline">
                    <div class="form-group">
                        <label for="firstName">First Name <span>*</span></label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name <span>*</span></label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
                <div class="contact-inline">
                    <div class="form-group">
                        <label for="age">Age <span>*</span></label>
                        <input type="number" id="age" name="age" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone <span>*</span></label>
                        <input type="number" id="phoneNumber" name="phoneNumber" title="Please enter a valid phone number with at least 10 digits." required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email <span>*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="instagram">Instagram</label>
                    <input type="text" id="instagram" name="instagram">
                </div>
                <div class="form-group">
                    <label for="message">Course Applying To <span>*</span></label>
                    <textarea id="message" name="message" placeholder="Write Your Message Here" required></textarea>
                </div>
                <button type="button" onclick="sendMail()" class="book-session-button" style="width: 100%; color: var(--white-beige);">Send</button>
            </form>
        </div>
    </div>
</body>
</html>

<script src="JavaScript/index.js"></script>
<script>
function sendMail() {
    // Get form fields
    var firstName = document.getElementById("firstName").value;
    var lastName = document.getElementById("lastName").value;
    var age = document.getElementById("age").value;
    var phoneNumber = document.getElementById("phoneNumber").value;
    var email = document.getElementById("email").value;
    var instagram = document.getElementById("instagram").value;
    var message = document.getElementById("message").value;  
  
    // Validate fields
    if (!firstName || !lastName || !age || !phoneNumber || !email || !message) {
        alert("Please fill in all required fields.");
        return; // Prevent sending the email
    }

    if (isNaN(age) || age <= 0) {
        alert("Please enter a valid positive number for age.");
        return; // Prevent sending the email
    }

    var phonePattern = /^[0-9]{10,}$/;
    if (!phonePattern.test(phoneNumber)) {
        alert("Please enter a valid phone number with at least 10 digits.");
        return; // Prevent sending the email
    }
  
    // Create email body
    var body = "Name: " + firstName + " " + lastName + "%0A"
      + "Age: " + age + "%0A"
      + "Phone Number: " + phoneNumber + "%0A"
      + "Email: " + email + "%0A"
      + "Instagram: " + instagram + "%0A"
      + "Message: " + message;
  
    // Create mailto link
    var link = "mailto:marcbouhaidar8@gmail.com"
        + "?cc="
        + "&body=" + body;
  
    // Open email client
    window.location.href = link;
}
</script>
